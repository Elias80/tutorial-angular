
<h2>{{ heroi.nome | uppercase }} detales</h2>
<div><span>id: </span>{{heroi.id}}</div>
<div>
    <label>nome:
            <input [(ngModel)]="heroi.nome" placeholder="nome">
    </label>
</div>

<h2> Meus Herois</h2>
<ul class= "herois">
    <li *ngFor="let heroi2 of herois">
        <span class="badge">{{heroi2.id}}</span> {{heroi2.nome}}
    </li>
</ul>
